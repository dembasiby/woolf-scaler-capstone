# ===============================
# APPLICATION
# ===============================
spring.application.name=notification-service
server.port=${SERVICE_PORT:8090}

# ===============================
# MYSQL DATASOURCE
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# KAFKA
# ===============================
spring.kafka.bootstrap-servers=${KAFKA_BROKER}

# Consumer
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ===============================
# AWS SES
# ===============================
aws.ses.region=${AWS_REGION:us-east-1}
aws.ses.sender-email=${AWS_SES_SENDER_EMAIL:noreply@yourdomain.com}
aws.ses.access-key=${AWS_ACCESS_KEY_ID:}
aws.ses.secret-key=${AWS_SECRET_ACCESS_KEY:}

# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info

# ===============================
# LOGGING
# ===============================
logging.level.com.dembasiby.notificationservice=DEBUG
